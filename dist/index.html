    <title>A+ | Премиальный Аутсорсинг Персонала</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              lime: {
                400: '#a3e635',
                500: '#84cc16',
              },
              dark: {
                900: '#020617', // Slate 950 essentially
                800: '#0f172a',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'shine': 'shine 2s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #4d5566;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a3e635;
      }
    </style>
